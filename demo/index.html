<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mainloop.js/1.0.0/mainloop.min.js"
      integrity="sha512-fLb2zhkjNhWjWXwt6gM6PlH99KUJGdQDeuRvI4K7h1oiDtwlWQbl5OmVEE/DeHD7BDwGgyfPoiRAa8WQQ4385Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./processed.js"></script>
    <script src="./main.js"></script>
    <title>Document</title>
  </head>
  <body class="flex p-4 gap-2">
    <div class="hidden">
      <image src="./original.svg" id="target-svg" />
    </div>
    <div id="canvas-container" class="flex shadow shadow-md"></div>
    <div class="flex-1">
      <div class="mb-4">
        <div class="text-lg font-bold">Render</div>
        <div>
          <input
            type="radio"
            name="render-mode"
            value="0"
            id="render-pen-down"
          />
          <label for="render-pen-down">Pen down</label>
        </div>
        <div>
          <input type="radio" name="render-mode" value="1" id="render-pen-up" />
          <label for="render-pen-up">Pen up</label>
        </div>
        <div>
          <input type="radio" name="render-mode" value="2" id="render-both" />
          <label for="render-both">Both</label>
        </div>
      </div>
      <div class="mb-4">
        <div class="text-lg font-bold mb-2">Legend</div>
        <div class="flex items-center gap-2 mb-1">
          <div class="w-4 h-4" style="background: #000"></div>
          <div>- Original</div>
        </div>
        <div class="flex items-center gap-2 mb-1">
          <div class="w-4 h-4" style="background: red"></div>
          <div>- Pen down travel</div>
        </div>
        <div class="flex items-center gap-2 mb-1">
          <div class="w-4 h-4" style="background: blue"></div>
          <div>- Pen up travel</div>
        </div>
      </div>
      <div class="mb-4">
        <div class="text-lg font-bold mb-2">Path length</div>
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="1"
          id="path-length"
        />
      </div>
      <div>
        <div class="text-lg font-bold mb-2">Stats</div>
        <div class="flex">
          <div class="flex-1">Pen down distance</div>
          <div class="flex-1" id="stat-pen-down"></div>
        </div>
        <div class="flex">
          <div class="flex-1">Pen up distance</div>
          <div class="flex-1" id="stat-pen-up"></div>
        </div>
      </div>
    </div>
  </body>
</html>
